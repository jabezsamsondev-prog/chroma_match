<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChromaMatch - Memory Game</title>
    <link rel="icon" type="image/svg+xml" href="favicon.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body>
    <div class="app-background"></div>
    <div class="particles"></div>

    <div class="container">
        <!-- Start Screen -->
        <section id="start-screen" class="screen active">
            <div class="app-logo-img">
                <i data-lucide="brain-circuit" stroke-width="1.5"></i>
            </div>
            <h1 class="logo">Chroma<span class="highlight">Match</span></h1>
            <p class="subtitle">QUANTUM MEMORY CHALLENGE</p>
            
            <div class="highscore-container">
                <div class="hs-icon-box">
                    <i data-lucide="award"></i>
                </div>
                <div class="hs-text-group">
                    <span class="hs-label">ALL-TIME BEST</span>
                    <span class="hs-value" id="high-score-display">0</span>
                </div>
            </div>

            <div class="difficulty-selector">
                <h3>Select Difficulty</h3>
                <div class="buttons-container">
                    <button class="btn-difficulty" data-level="easy" data-grid="4">
                        <span class="label">Easy</span>
                        <span class="details">4x4 Grid • 1 Min</span>
                    </button>
                    <button class="btn-difficulty" data-level="medium" data-grid="6">
                        <span class="label">Medium</span>
                        <span class="details">6x6 Grid • 2 Mins</span>
                    </button>
                    <button class="btn-difficulty" data-level="hard" data-grid="8">
                        <span class="label">Hard</span>
                        <span class="details">8x8 Grid • 3 Mins</span>
                    </button>
                </div>
                <p id="mobile-warning" class="hidden">⚠️ 8x8 is challenging on small screens!</p>
            </div>
        </section>

        <!-- Game Screen -->
        <section id="game-screen" class="screen hidden">
            <div class="game-header">
                <div class="stat-box time">
                    <!-- Timer SVG -->
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round">
                        <circle cx="12" cy="12" r="10"></circle>
                        <polyline points="12 6 12 12 16 14"></polyline>
                    </svg>
                    <span id="timer">00:00</span>
                </div>

                <h2 class="level-indicator">Hard</h2>

                <div class="stat-box score">
                    <!-- Diamond SVG -->
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round">
                        <path d="M6 9l6-7 6 7-6 13-6-13z"></path>
                    </svg>
                    <span id="score">0</span>
                </div>
            </div>

            <div class="game-board-container">
                <div id="game-grid" class="grid">
                    <!-- Cards injected here -->
                </div>
            </div>

            <button id="btn-quit" class="btn-text">Quit Game</button>
        </section>

        <!-- Game Over Modal -->
        <div id="game-over-modal" class="modal hidden">
            <div class="modal-content">
                <h2 id="result-title">Level Complete!</h2>
                <div class="result-stats">
                    <div class="result-row">
                        <span>Final Score</span>
                        <span id="final-score" class="highlight">2400</span>
                    </div>
                </div>
                <div class="modal-actions">
                    <button id="btn-home" class="btn-secondary">Menu</button>
                    <button id="btn-restart" class="btn-primary">Play Again</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
        // Initialize Lucide icons first
        document.addEventListener('DOMContentLoaded', () => {
            lucide.createIcons();
        });
    </script>
    <script src="script.js"></script>
</body>

</html>
